<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ပစ္စည်းပျောက်ဆုံးခြင်း နှင့် ပြန်တွေ့လျင် သတင်းပို့ရန်</title>
    <style>
        body {
            font-family: "Pyidaungsu", sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1877f2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Pyidaungsu", sans-serif;
        }
        button {
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #166fe5;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ပစ္စည်းပျောက်ဆုံးခြင်း နှင့် ပြန်တွေ့လျင် သတင်းပို့ရန်</h1>
        
        <!-- ပစ္စည်းပျောက်ဆုံးကြောင်း သတင်းပို့ရန် Form -->
        <form id="lostForm">
            <h2>ပစ္စည်းပျောက်ဆုံးကြောင်း သတင်းပို့ရန်</h2>
            <label for="lostItem">ပစ္စည်းအမျိုးအစား</label>
            <input type="text" id="lostItem" placeholder="ဥပမာ - ပိုက်ဆံအိတ်၊ ဖုန်း" required>
            
            <label for="lostLocation">ပျောက်ဆုံးသည့်နေရာ</label>
            <input type="text" id="lostLocation" placeholder="ဥပမာ - ဘတ်စ်ကား၊ ဈေးဝယ်စင်တာ" required>
            
            <label for="lostDescription">အသေးစိတ်ဖော်ပြချက်</label>
            <textarea id="lostDescription" rows="4" placeholder="ပစ္စည်းနှင့်ပတ်သက်သည့် အသေးစိတ်ဖော်ပြချက်" required></textarea>
            
            <label for="contactInfo">ဆက်သွယ်ရန်</label>
            <input type="text" id="contactInfo" placeholder="ဖုန်းနံပါတ် သို့မဟုတ် အီးမေးလ်" required>
            
            <button type="submit">သတင်းပို့ရန်</button>
        </form>

        <!-- ပစ္စည်းပြန်တွေ့ကြောင်း သတင်းပို့ရန် Form -->
        <form id="foundForm">
            <h2>ပစ္စည်းပြန်တွေ့ကြောင်း သတင်းပို့ရန်</h2>
            <label for="foundItem">ပစ္စည်းအမျိုးအစား</label>
            <input type="text" id="foundItem" placeholder="ဥပမာ - ပိုက်ဆံအိတ်၊ ဖုန်း" required>
            
            <label for="foundLocation">တွေ့ရှိသည့်နေရာ</label>
            <input type="text" id="foundLocation" placeholder="ဥပမာ - ဘတ်စ်ကား၊ ဈေးဝယ်စင်တာ" required>
            
            <label for="foundDescription">အသေးစိတ်ဖော်ပြချက်</label>
            <textarea id="foundDescription" rows="4" placeholder="ပစ္စည်းနှင့်ပတ်သက်သည့် အသေးစိတ်ဖော်ပြချက်" required></textarea>
            
            <label for="finderContact">ဆက်သွယ်ရန်</label>
            <input type="text" id="finderContact" placeholder="ဖုန်းနံပါတ် သို့မဟုတ် အီးမေးလ်" required>
            
            <button type="submit">သတင်းပို့ရန်</button>
        </form>

        <!-- သတင်းပို့ပြီးကြောင်း မှတ်ချက် -->
        <div id="message" class="message"></div>
    </div>

    <script>
        // Form တင်လိုက်တဲ့အခါ လုပ်ဆောင်မယ့် JavaScript
        document.getElementById('lostForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('message').innerText = "ပစ္စည်းပျောက်ဆုံးကြောင်း သတင်းပို့ပြီးပါပြီ။ ကျေးဇူးတင်ပါတယ်။";
        });

        document.getElementById('foundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('message').innerText = "ပစ္စည်းပြန်တွေ့ကြောင်း သတင်းပို့ပြီးပါပြီ။ ကျေးဇူးတင်ပါတယ်။";
        });
    </script>
</body>
</html>
